<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <input type="text" id="datetime" placeholder="Tranzakció időpontja">
        <input type="text" id="amount" placeholder="Összeg">
        <button id="store">Rögzít</button>
        <button id="save">Mentés</button>
        <p>Az egyenleged: <span id="balance">0</span></p>
        <table id="transactions">
            <tr>
                <th>#</th>
                <th>Dátum</th>
                <th>Összeg</th>
                <th>Műveletek</th>
            </tr>
        </table>
        <div id="templates">
            <table>
                <tr class="transaction-row transactions-row-template">
                    <td class="transaction-id"></td>
                    <td class="transaction-date"></td>
                    <td class="transaction-amount"></td>
                    <td class="transaction-operations">
                        <button class="delete-transaction" data-id="">Törlés</button>
                    </td>
                </tr>
            </table>
            <div class="toast toast-template">

            </div>
        </div>
        <div id="toast-container">
            
        </div>
        <script src="js/list.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/form.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
